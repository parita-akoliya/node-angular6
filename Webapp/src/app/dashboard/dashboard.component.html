<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div class="well" *ngIf="role==='admin'">
  <h2>List of Users</h2><button class="btn btn-sm btn-success" (click)="logout()">Logout</button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userDetails">
        <td>{{user.name}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.emailAddress}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container" *ngIf="role==='user'">
  <div class="row profile">
    <div class="col-md-3">
      <div class="profile-sidebar">
        User Profile <button class="btn btn-sm btn-success" (click)="logout()">Logout</button>
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">
            {{profileData.name}}
          </div>
          <div class="profile-usertitle-job">
            {{profileData.role}}
          </div>
          <div class="profile-usertitle-job">
            {{profileData.phone}}
          </div>
          <div class="profile-usertitle-job">
            {{profileData.emailAddress}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
